{% extends "public/base.html" %}

{% block content %}
  <h1 class="h3">News & Events</h1>
  <div class="list-group mt-2">
    {% for i in items %}
      <a class="list-group-item list-group-item-action" href="{% url 'public:news_event_detail' i.slug %}">
        <div class="d-flex justify-content-between align-items-start gap-3">
          <div>
            <h2 class="h5 mb-1">{{ i.title }}</h2>
            {% if i.excerpt %}<p class="mb-0">{{ i.excerpt|truncatechars:180 }}</p>{% endif %}
          </div>
          <span class="badge bg-secondary">{{ i.get_type_display }}</span>
        </div>
      </a>
    {% empty %}
      <div class="text-muted">No news/events published yet.</div>
    {% endfor %}
  </div>
{% endblock %}
