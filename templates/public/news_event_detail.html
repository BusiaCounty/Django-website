{% extends "public/base.html" %}

{% block title %}{{ item.title }}{% endblock %}

{% block content %}
  <article class="bg-white border rounded-3 p-4">
    <div class="d-flex justify-content-between align-items-start gap-3">
      <h1 class="h3 mb-0">{{ item.title }}</h1>
      <span class="badge bg-secondary">{{ item.get_type_display }}</span>
    </div>
    {% if item.cover_image %}
      <img class="img-fluid rounded mt-3" src="{{ item.cover_image.url }}" alt="{{ item.cover_image_alt|default:item.title }}" />
    {% endif %}
    <div class="mt-3">{{ item.body|linebreaks }}</div>
  </article>
{% endblock %}
