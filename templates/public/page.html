{% extends "public/base.html" %}

{% block title %}{{ page.meta_title|default:page.title }}{% endblock %}

{% block meta %}
  {% if page.meta_description %}<meta name="description" content="{{ page.meta_description }}" />{% endif %}
{% endblock %}

{% block content %}
  <article class="bg-white border rounded-3 p-4">
    <h1 class="h3">{{ page.title }}</h1>
    <div class="mt-3">{{ page.body|linebreaks }}</div>
  </article>
{% endblock %}
