{% extends "public/base.html" %}

{% block title %}{{ notice.title }}{% endblock %}

{% block content %}
  <article class="bg-white border rounded-3 p-4">
    <h1 class="h3">{{ notice.title }}</h1>
    {% if notice.body %}<div class="mt-3">{{ notice.body|linebreaks }}</div>{% endif %}
    {% if notice.attachment %}
      <div class="mt-3">
        <a class="btn btn-outline-primary" href="{{ notice.attachment.url }}">Download attachment</a>
      </div>
    {% endif %}
  </article>
{% endblock %}
